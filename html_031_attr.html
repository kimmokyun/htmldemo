<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>
        쓰기기능 가능:
        <input
          type="text"
          name="name"
          placeholder="이름을 입력하세요"
          autofocus="autofous"
        />
      </p>
      <p>
        읽기전용 :
        <input type="text" name="name" readonly="readonly" value="돼지" />
      </p>

      비활성화 :
      <input type="text" name="name" disabled="disabled" value="홍길동돼지" />
      <p>
        <p>
            자동완성 : <input type="text" name="name" required="required"/>
        </p>
        <input type="submit" value="완료" />
        <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--레이아웃?
화면을 분할하거나 배열하여 구성하는 것
html5 웹 표준에서는 각 영역을 구분하는 구조적 태그 요소를 정의하여 사용
<header> html5 문서의 머리말 영역으로 중요한 정보를 표시 (예 : 사이트의 제목, 로고 등)
<nav> 내비게이션 영역으로 웹사이트 내에 분류된 다른 영역으로 이동할때 사용
<section> 문서의 영역을 구성할 때 사용.<header>,<article>태그 등을 포함할 수 있음
<article>독립된 주요 컨텐츠 영역을 정의, 하나의 <setion>태그 내에 여러개의 <article>태그를 구성할 수있음
<aside> 주요 컨텐츠 이외에 남은 컨텐츠를 표시(예 : 사이드 바 등)
<footer>사이트의 자세한 정보를 표시 (예: 저작권 정보, 관리자정보, 회사 정보등)
  <body>
<div class="wrap">
    <!- 헤더 영역-->
    
<!--
    datalist 요소
    1. datalist요소는 html5요소에 새로 추가된 속성으로 form요소에서 미리 지정된
    옵션 목록을 제공함.
    2. 사용자들이 특정 글자를 입력하면 그에 해당하는 미리 지정된 목록을 보여줌.
    3.<datalist>요소를 사용할 때 주의할 점은 <input>요소에서 list의 속성값과
        datalist의 id값이 일치해야한다.
-->
<h3>선택사항을 직접 입력하세요</h3>
<form action="">
    <label for="major">전공 분야를 입력하세요</label>
    <input type="next" list='majorlist' name='major' id='major'>
    <datalist id='majorlist'>
        <option value="software">소프트웨어</option>
        <option value="robot">로봇</option>
        <option value="system">시스템</option>
        <option value="service">서비스</option>
        <option value="eduation">교육</option>
    </datalist>
    <p>
        <input type='"submit' value='"완료"'/><input type="reset" valus="취소"/>   
    </p>
</form>
  </body>
--></html>
